version: '3.9'

services:
  # ─── Relay Server ─────────────────────────────────────────────────────────────
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: wasp-server
    restart: unless-stopped
    ports:
      - '${SERVER_PORT:-3000}:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      REDIS_URL: redis://redis:6379
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
      MAX_MESSAGE_SIZE_BYTES: ${MAX_MESSAGE_SIZE_BYTES:-65536}
      PREKEY_REFILL_THRESHOLD: ${PREKEY_REFILL_THRESHOLD:-10}
      OFFLINE_MESSAGE_TTL_SECONDS: ${OFFLINE_MESSAGE_TTL_SECONDS:-604800}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - wasp-network
    # The server stores ZERO message content.
    # Redis is used only for ephemeral session routing and offline message queuing.
    volumes: []

  # ─── Redis (ephemeral session routing + offline message queue) ───────────────
  redis:
    image: redis:7-alpine
    container_name: wasp-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--no-auth-warning', '-a', '${REDIS_PASSWORD:-changeme}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wasp-network

  # ─── Web Client (static, served via nginx) ──────────────────────────────────
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_SERVER_URL: ${VITE_SERVER_URL:-http://localhost:3000}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:3000}
    container_name: wasp-web
    restart: unless-stopped
    ports:
      - '${WEB_PORT:-5173}:80'
    depends_on:
      - server
    networks:
      - wasp-network

  # ─── Turn Server (WebRTC NAT traversal for voice/video) ──────────────────────
  coturn:
    image: coturn/coturn:latest
    container_name: wasp-coturn
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./infra/coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    environment:
      TURN_USERNAME: ${TURN_USERNAME:-wasp}
      TURN_PASSWORD: ${TURN_PASSWORD:-changeme}

networks:
  wasp-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
